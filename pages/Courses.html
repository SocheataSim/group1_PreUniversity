<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Learn Program, Web Design & More at E-Academy">
    <meta property="og:description" content="Explore professional courses in Graphic Design, Web Design, and creative technology at E-Academy. Learn practical skills from experienced instructors and build your future career today.">
    <meta property="og:image" content="https://www.dynamicpixel.co.in/blog/wp-content/uploads/2024/06/e-best-e-learning-companies-in-India-1024x576.jpg">
    <title>Coureses Page</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../src/output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <nav class="bg-gray-200 p-2 shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex items-center justify-between">

                <div class="flex items-center space-x-2">
                    <div class="h-20 w-20 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-blue-500 font-bold text-lg"><img src="../images/Logo.png" alt=""></span> 
                    </div>
                    <span class="text-xl font-bold text-blue-500">E-Academy</span>
                </div>

                <div class="hidden md:flex items-center border border-gray-300 rounded-lg bg-white p-1">
                    <svg class="w-5 h-5 text-gray-400 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.E-Academy.com/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <input type="text" placeholder="Want to learn?" class="focus:outline-none px-2 py-1 text-gray-700 w-40">
                    <button class="bg-teal-100 text-teal-600 px-3 py-1 rounded-md text-sm font-medium flex items-center space-x-1 hover:bg-teal-200 transition">
                        <span>Explore</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.E-Academy.com/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                </div>

                <div class="hidden md:flex items-center space-x-6 text-gray-800 font-semibold">
                    <a href="#" class="text-blue-800 hover:text-blue-600 transition">Home</a>
                    <a href="#" class="hover:text-blue-600 transition">About us</a>
                    <a href="#" class="hover:text-blue-600 transition">Courses</a>
                    <a href="#" class="hover:text-blue-600 transition">Contact us</a>
                </div>
                
                <div class="flex items-center space-x-3">
                    <a href="#" class="text-blue-600 text-sm font-semibold hover:underline hidden md:block">Sign in</a>
                    
                    <button class="bg-blue-600 text-white px-3 py-2 sm:px-4 rounded-lg text-sm font-semibold hover:bg-blue-700 transition shadow-md whitespace-nowrap">
                        Create free account
                    </button>
                    
                    <button class="bg-white rounded-full p-2 shadow-md flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.E-Academy/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    </button>
                    
                    <button id="mobile-menu-toggle" class="md:hidden p-2 rounded-lg text-gray-800 hover:bg-gray-300 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.E-Academy/2000/svg"><path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path><path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

            </div>
            
            <div id="mobile-menu" class="mobile-menu md:hidden bg-white border-t border-gray-300 mt-4 py-2">
                <div class="px-4 space-y-2">
                    <div class="flex items-center border border-gray-300 rounded-lg bg-white p-1 w-full mb-3">
                        <svg class="w-5 h-5 text-gray-400 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://E-Academy/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <input type="text" placeholder="Want to learn?" class="focus:outline-none px-2 py-1 text-gray-700 flex-grow">
                        <button class="bg-teal-100 text-teal-600 px-3 py-1 rounded-md text-sm font-medium flex items-center space-x-1 hover:bg-teal-200 transition">
                            <span>Explore</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.E-Academy/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                    </div>
                    
                    <a href="#" class="block px-4 py-2 font-bold text-blue-700  font-semibol hover:text-gray-200 rounded transition">Home</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 font-semibold hover:text-blue-600 rounded transition">About us</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 font-semibold hover:text-blue-600 rounded transition">Courses</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 font-semibold hover:text-blue-600 rounded transition">Contact us</a>
                    <a href="#" class="block px-4 py-2 text-blue-700 font-semibold hover:text-blue-600 rounded transition md:hidden border-t pt-2 mt-2">Sign in</a>
                </div>
            </div>
        </nav>
    </header>
    <script>
        document.getElementById('mobile-menu-toggle').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            
            // Toggle the 'open' class for height transition
            menu.classList.toggle('open');
            
            // Toggle the icons (Hamburger <-> X)
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>
</body>
</html>
